<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!--
    <script async src="https://docs.opencv.org/3.4.0/opencv.js" type="text/javascript"></script>
    -->

</head>

<body>
    <div class="main-container">
        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="tab-file" data-bs-toggle="tab" data-bs-target="#tab-file-pane"
                    type="button" role="tab" aria-controls="tab-file-pane" aria-selected="true">画像選択</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="tab-color" data-bs-toggle="tab" data-bs-target="#tab-color-pane"
                    type="button" role="tab" aria-controls="tab-color-pane" aria-selected="false">色彩分析</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="tab-info" data-bs-toggle="tab" data-bs-target="#tab-info-pane"
                    type="button" role="tab" aria-controls="tab-info-pane" aria-selected="false">info</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="tab-debug" data-bs-toggle="tab" data-bs-target="#tab-debug-pane"
                    type="button" role="tab" aria-controls="tab-debug-pane" aria-selected="false">debug</button>
            </li>
            <!--
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="disabled-tab" data-bs-toggle="tab" data-bs-target="#disabled-tab-pane"
                type="button" role="tab" aria-controls="disabled-tab-pane" aria-selected="false"
                disabled>Disabled</button>
        </li>-->
        </ul>

        <div class="tab-content" id="main-tab">
            <div class="tab-pane fade show active" id="tab-file-pane" role="tabpanel" aria-labelledby="tab-file"
                tabindex="0">
                <input type="file" id="input-img" accept="image/*">
            </div>
            <div class="tab-pane fade" id="tab-color-pane" role="tabpanel" aria-labelledby="tab-color" tabindex="0">

                <div id="main-canvas-container">
                    <canvas id="canvas" width="0" height="0"></canvas>
                </div>

                <div class="color-container">
                    <canvas id="color-circle"></canvas>
                    <div class="color-square"></div>
                    <div class="color-text"></div>
                </div>
            </div>
            <div class="tab-pane fade" id="tab-info-pane" role="tabpanel" aria-labelledby="tab-info" tabindex="0">
                info
            </div>
            <div class="tab-pane fade" id="tab-debug-pane" role="tabpanel" aria-labelledby="tab-debug" tabindex="0">
                <div id="debugbox"> </div>
            </div>
        </div>

    </div>

    <script src="main.js"></script>
    <script src="lib.js"></script>
    <script src="view.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
